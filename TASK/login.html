<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    username:<input type="text" id="u"><br>
    password:<input type="text" id="p"><br>

    <button onclick="check()">submit</button>

    <script>
        // const a = localStorage.setItem("name", "prithivi")
        // const b = localStorage.setItem("password", "1234")


        function check() {

            let u = document.getElementById("u").value
            let p = document.getElementById("p").value

            var a = document.getElementById("u").value
            sessionStorage.setItem("name", a)
            // console.log(sessionStorage.getItem("name"));

            var b = document.getElementById("p").value
            sessionStorage.setItem("pass", b)
            // console.log(sessionStorage.getItem("pass"));

            if ((u == a) && (p == b)) {
                alert("valid username");
            } else {
                console.log("invalid username");

            }
        }


    </script>
