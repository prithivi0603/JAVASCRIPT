<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button id="but" onclick="check()">CHECK ELIGIBILITY</button>

</body>
<script>
  const check = (() => {

    let age = prompt("enter your age", " ")
    console.log(age);
    but.disabled = true

    if (age >= 18) {
      alert("ELIGIBLE TO VOTE");

    } else {
      alert("NOT ELIGIBLE TO VOTE");
    }
  })

</script>

</html>
