<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="d1"></h1>
    <h3 id="d2"></h3>
    <button id="btn" onclick="disp()">DISPLAY</button>
</body>
<script>

    function disp(){

    fetch ('https://jsonplaceholder.typicode.com/posts/4 ')
    .then(response => response.json())
    .then((json)=>{

        document.getElementById("d1").innerHTML=json.title
        document.getElementById("d2").innerHTML=json.body
       document.getElementById("btn").disabled=true

    })
}

</script>
</html>
