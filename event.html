<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body onload="demo1()">

    <h1>CLICK EVENT</h1>
    <!--onclick-->
    <!--ondblclick-->
    <!--onchange-->
    <!--onload-->
    <!--onsubmit-->
    <!--onreset-->

    <button onclick="demo()">onclick</button><br><br>
    <button ondblclick="demo1()">ondblclick</button><br><br>
    <input type="text" placeholder="onchange" id="name" onchange="demo2()">
    <p id="out"></p><br>
    <form onsubmit="demo3(event)">
        <input type="text" id="num">
        <p id="p"></p>
        <button>submit</button><br><br>
        <button onreset="re(event)">reset</button><br>
    </form>

    <hr>

    <h1>KEYBOARD EVENT</h1>

    <!--onkeypress-->

    <input type="text" id="a" onkeypress="demo4()">
    <p id="b"></p>
    <hr>

    <h1>MOUSE EVENT</h1>

    <!--onmouein -->
    <!---->
    <!---->
    <!---->


    <div class="a" id="b1">click</div>
    <div class="a" id="b2">hover</div>
    <div class="a" id="b3">hold in / out</div>
    <div class="a" id="b4">click release</div>
  

 
    <script>

    //click        

        function demo() {
            console.log("demo1 onclick");
        }

        function demo1() {
            console.log("demo2 dblclick");

        }

        function demo2() {
            var a = document.getElementById("name").value
            document.getElementById("out").innerHTML = a
        }

        function re(event) {

            event.preventDefault()
            document.getElementById("num").value = " "
        }

        function demo3(event) {
            event.preventDefault()   //==>page not refresh 
            var b = document.getElementById("num").value
            document.getElementById("p").innerHTML = b
            re(event)
        }

        //keypress

    
        function demo4() {
            let z = document.getElementById("a").value
            document.getElementById("b").innerHTML = z
        }

        //mouse

        document.getElementById("b1").addEventListener("click",function(){
            alert("box is clicked")
        })

        document.getElementById("b2").addEventListener("mouseover", function(){
            this.style.backgroundColor="red"
        })

        document.getElementById("b3").addEventListener("mouseout", function(){
            this.style.backgroundColor="black"
        })

        document.getElementById("b3").addEventListener("mousedown", function(){
            this.style.backgroundColor="yellow"
        })

        document.getElementById("b4").addEventListener("mouseup",function(){
            alert("mous is relesed")
        })
        
        
    </script>


</body>

</html>
