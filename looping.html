<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // for loop    


        for (a = 1; a <= 10; a++) {
            document.writeln(a);
        }

        // while 

        let z = 1
        while (z <= 5) {
            document.writeln(z);
            z++;
        }

        // do while

        let r = 6

        do {
            console.log("r is " + r);
            r++;
        } while (r <= 7);




        var a = 5

        while (a >= 1) {
            document.writeln("a is " + a);
            a--;

        }

        for ( i = 1, j = 5; i <= 5; i++, j--) {
            document.writeln(i + " " + j +"<br>")
        }


        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.writeln(j)
            }document.writeln("<br>")
        }

         




    </script>

</body>

</html>
