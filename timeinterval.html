<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
</body>
<script>

    let a = 1

    const time = (() => {
        console.log(" call", a++);

    })
    setInterval(time, 500)

    const mytime = (() => {
        let d = new Date()
        document.getElementById("demo").innerHTML = d.toLocaleTimeString();
    })

    setInterval(mytime, 1000)
</script>

</html>
