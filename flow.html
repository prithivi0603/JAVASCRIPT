		// if else

		}
		else if (a <= 20) {

		} else {
			console.log("wrong");
		}

		//nested if

		a = 10
		b = 20
		c = 30

		if (a == 10) {

			if (b == 20) {
				console.log("b correct");

				} else {
					console.log("wrong");
				}
			} else {
				console.log("wrong");
			}
		} else {
			console.log("wrong");
		}

		//switch

		var a = "a"
		switch (a) {
			case "a":
			case "e":
			case "i":
			case "o":
			case "u":
				console.log("vowel");
			default:
				console.log("constant");
