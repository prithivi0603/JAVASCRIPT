<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="demo1"></h1>
    <p id="demo2"></p>
</body>
<script>


 // https://jsonplaceholder.typicode.com/posts/4
 
    fetch ('https://jsonplaceholder.typicode.com/posts/4 ')
    .then(response => response.json())
    .then((json)=>{

        document.getElementById("demo1").innerHTML=json.title
        document.getElementById("demo2").innerHTML=json.body

    })
</script>
</html>
