<body>
    <script>

    //Arithmetic operator        

        let a=10
        let b=5

        console.log("addition: "+(a+b));
        console.log("subtraction: "+(a-b));
        console.log("multiplication:"+(a*b));
        console.log("division:"+(a/b));
        console.log("modules:"+(a%b));
        console.log("exponent:"+(a**b));
        
    //comparsion operator    

    let x=5
    let y=5

    console.log("Equal :"+(x == y));
    console.log("Not equal :"+(x !=y ));    //check value only

    console.log("strict equal :"+(x === y));
    console.log("strict not equal :"+(x !== y));   // check datatye and value

    console.log("greather than :"+(x > y));         
    console.log("less than :"+(x < y));

    console.log("greather than or equal :"+(x >= y));
    console.log("less than or equal to :"+(x <= y));

    //logical operaators

    let o=2
    let p=10 
    let q=5
    
    console.log("AND :"+(p == 10  && q == 5 || o == 1));
    console.log("OR :"+(p==10 || q==2));

    if(!(p<5))
    console.log("p is no less than 5");
    else
    console.log("p is less than 5");
    
    

    
    
    
    
    
    
    
    
    
        
        
        
        
    </script>
